<div class="container-one">
<mat-card>
    <mat-card-content>
      <h2 class="example-h2">FLAVORS</h2>
  
      <section class="example-section">
        <mat-divider></mat-divider>
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Choco Moose</mat-checkbox><br>
        <mat-divider></mat-divider>
        <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Wintermelon</mat-checkbox>
        <mat-divider></mat-divider>
      </section>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="disabled">Matcha</mat-checkbox>
      </section>
      <mat-divider></mat-divider>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="result">
    <mat-card-content>
      <h2 class="example-h2">Availability</h2>
  
      <section class="example-section">
        <mat-checkbox
            class="example-margin"
            [(ngModel)]="checked"
            [(indeterminate)]="indeterminate"
            [labelPosition]="labelPosition"
            [disabled]="disabled">
          Available
        </mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>
